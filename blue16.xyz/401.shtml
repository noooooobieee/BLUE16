<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BLUE16 - 401 - Authorization Required</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
	<style>
		body {
			background-color: #111;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			font-family: 'Roboto', sans-serif;
			color: #ffffff;
		}

		.glowing-text {
			font-size: 24px;
			color: #ffffff;
			text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
		}
		.bottom-text,
		.small-text {
			opacity: 0;
			font-size: 12px;
			transition: opacity 4s ease-in-out;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="glowing-text" id="randomText">
		nah
	</div>

	<div class="bottom-text" id="additionalText">
		This server could not verify that you are authorized to access the document requested. Either you supplied the wrong credentials (e.g., bad password), or your browser doesn't understand how to supply the credentials required.
	</div>

	<div class="small-text" id="randomSmallText">
		yesh
	</div>

	<script>
		const randomTextOptions = ["010", "001", "100", "000", "101", "111", "010"];
        const randomSmallTextOptions = ["bruh", "go back ;/ (401 page)", "this is 401 error there", "welcome to void (401 error)", "tried did trick? (401 error)", "u wont get my things :33 (401 error)"];
        function setRandomText(elementId, options) {
            const randomIndex = Math.floor(Math.random() * options.length);
            const randomText = options[randomIndex];
            document.getElementById(elementId).textContent = randomText;
        }
        setRandomText('randomText', randomTextOptions);
        setInterval(() => setRandomText('randomText', randomTextOptions), 100);
        setTimeout(() => {
            const additionalText = document.getElementById('additionalText');
            additionalText.style.opacity = '0.1';
        }, 5000);
        setTimeout(() => {
            const smallText = document.getElementById('randomSmallText');
            setRandomText('randomSmallText', randomSmallTextOptions);
            smallText.style.opacity = '0.1';
        }, 6000);
	</script>
</body>

</html>
